targets:
  $default:
    builders:
      responsive_config:
        enabled: true
        options:
          desktop_breakpoint: 1000
    sources:
      exclude:
        - test/concept/**

builders:
  responsive_config:
    import: "package:responsive_config/builders/responsive_config_builder.dart"
    builder_factories:
      - responsiveConfigBuilder
    build_extensions: {".dart": ["g.dart"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]